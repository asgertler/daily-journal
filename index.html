<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <h2>Daily Journal</h2>
        <form action="">
            <fieldset id="entry-form">
                <label for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">
                <label for="journalConcepts">Concepcts Covered</label>
                <input type="text" name="journalConcepts" id="journalConcepts">
                <label for="journalEntry">Journal Entry</label>
                <textarea name="journalEntry" id="journalEntry" cols="30" rows="2"></textarea>
                <label for="journalMood">Mood for the Day</label>
                <select name="journalMood" id="journalMood">
                    <option value="happy">Happy</option>
                    <option value="fine">Fine</option>
                    <option value="sad">Sad</option>
                </select>
            </fieldset>
            <button type="button" id="submit-form">
                Record Journal Entry
            </button>
        </form>
    </main>
    <footer>
        
    </footer>
</body>
</html>
